<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserindo uma imagem</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <!--Vamos inserir uma imagem que está na mesma pasta-->
    <p>Vamos inserir imagem que está na mesma pasta</p>
    <img src="logo-HTML5.png" alt="logo HTML5">

    <p>Vamos inserir imagem que está em sub-pasta</p>
    <!--inserindo imagens que está em sub-pasta-->
    <img src="Imagem de Trabalho/logo-CSS3.png" alt="logo CSS">

    <p>Podemos colocar imagens que estão na internet! </p>
    <!--Inserindo imagens apartir da URL; ou seja imagens que estão na internet "WEB"
    basta colocar o endereço da URL-->
    <img src="logo-JS.png" alt="logo java do script">
    
</body>
</html>
