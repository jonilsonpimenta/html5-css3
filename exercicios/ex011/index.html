<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <!--A tag <picture>:É uma tag que permite adaptar o nosso conteúdo ao tamanho de qualquer tela a gerar imagens de tamanho diferentes e fazer o navegador encarregar as imagem certa para cada dispositivos-->

        <!--A tag <source>: Permite inserir muitas imagem duma só vez; Ou seja ela permite inserir imagens com tamanhos diferentes, para adaptar para muitas telas de  dispositivos diferentes. EX: Phone; PC; tablet;TV
        -->

    <picture>
        <source media="(max-width: 740px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    
    
</body>
</html>
